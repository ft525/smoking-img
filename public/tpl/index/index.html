<h3>index/index.html</h3>
<ul>
	<li>val: {* val *}</li>
	<li>idx.val: {* idx.val *}</li>
</ul>

<h3>Event</h3>
<button ng-click="idx.emitEvent('myEvent', 'Index')">Emit index event</button>
<button ng-click="idx.broadcastEvent('myEvent', 'Index')">Broadcast index event</button>
<pre>Count: {* idx.count *}, Who: {* idx.who *}</pre>
